<!DOCTYPE html>
{% extends "home-base.html"%}
{% block title %}Home Page{% endblock %}

{% block head%}
  {{ super() }}
{% endblock%}

{% block page_content%}
  <!-- Page Content -->
  <div class="container" style="text-align:center">
    <h1 class="mt-5"><i class="fa fa-users" aria-hidden="true"></i> About Our Group</h1>
    <p>This project is developed by:
      <a id="developer1" href="https://github.com/lisahchen" data-toggle="tooltip" data-placement="top">Lisa Chen</a>,
      <a id="developer2" href="https://github.com/Mbsteiger" data-toggle="tooltip" data-placement="top">Matthew Steiger</a>, and
      <a id="developer3" href="https://github.com/gichehak" data-toggle="tooltip" data-placement="top">Kevin Gicheha</a></p>
  </div>
  <div class="container">

      <img src="static/img/Lisa.jpg" class="img-thumbnail rounded float-left" alt="Lisa Chen" width="301" height="301">
      <img src="static/img/Matt.png" class="img-thumbnail rounded float-middle" alt="Matt Steiger" width="301" height="301">
      <img src="static/img/Kevin.jpg" class="img-thumbnail rounded float-right" alt="Kevin Gicheha" width="301" height="301">
  </center>
  </div>
{% endblock%}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#developer').tooltip()
  });
  </script>
{% endblock%}
